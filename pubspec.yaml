name: reikodev_website
description: A new Flutter project.

publish_to: 'none'

version: 1.0.3+1

environment:
  sdk: ">=2.18.0-149.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
    
  eva_icons_flutter: ^3.1.0
  google_fonts: ^6.2.1
